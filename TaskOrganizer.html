<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Organizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            max-width: 1000px;
            margin: 40px auto;
        }

        li {
            background: beige;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
        }

        .TaskInputContainer {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .ListOfTasks {
            background: gray;
            padding: 20px;
            margin-top: 10px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
            background-color: #e3ffdd;
            border: 1px solid green;
        }

        .overdue {
            background-color: #ffdddd;
            border: 1px solid red;
        }

        .due-today {
        background-color: #fff3cd;
        border: 1px solid orange;
        }

        button {
            margin-left: 8px;
        }
    </style>
</head>
<body>

<a href= "index.html">Homepage</a> <!-- link to homepage -->

<div class="TaskInputContainer">
    <h2>Task Organizer</h2>

    <input type="text" id="taskInput" placeholder="Enter task"> <!-- user input box for task -->
    <input type="datetime-local" id="dateInput"> <!-- user input box for date -->
    <button onclick="addTask()">Add Task</button> <!-- button runs "addTask" -->
    <button onclick="toggleSort()">Toggle Sort (Asc/Desc)</button> <!-- button toggle sort asc/desc -->

</div>

<div class="ListOfTasks">
    <h2>List of Tasks</h2>
    <ul id="taskList"></ul> <!-- where the tasks end up -->
</div>

<script>

// start with an empty task array and togglesort set to ascending.
let tasks = [];
let ascending = true;

function addTask() {
    const text = document.getElementById("taskInput").value; // gets the task inputted by user
    const date = document.getElementById("dateInput").value; // gets the date inputted by user

    if (text === "" || date === "") {
        alert("Please enter task and date");
        return;
    } // if text OR date field are empty, user is told to do it correctly

    tasks.push({
        text: text,
        date: date,
        completed: false
    });

    sortTasks(); // function sort
    displayTasks(); // function display

    document.getElementById("taskInput").value = "";
    document.getElementById("dateInput").value = "";
}

function sortTasks() {
    tasks.sort((a, b) => {
        if (ascending) {
            return new Date(a.date) - new Date(b.date);
        } else {
            return new Date(b.date) - new Date(a.date);
        }
    });
} // code to sort the tasks

function toggleSort() {
    ascending = !ascending; // asc = not asc
    sortTasks();
    displayTasks();
} // this function toggles ascending with descending


function displayTasks() { // there are a lot of things in this function that are explained in-line
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    const now = new Date();
    const today = new Date();
    today.setHours(0,0,0,0);

    tasks.forEach((task, index) => { //specifics per task

        const li = document.createElement("li"); // create list element

        const taskDate = new Date(task.date); //create taskDate 

        const taskDay = new Date(taskDate); //create taskDay from taskDate
        taskDay.setHours(0,0,0,0); //sets hours for the taskDay


        // Highlight overdue (past exact time)
        if (taskDate < now && !task.completed) {
            li.classList.add("overdue");
        }

        // Highlight Due today (same day but future time)
        else if (taskDay.getTime() === today.getTime() && !task.completed) {
            li.classList.add("due-today");
        }

        // Mark complete
        if (task.completed) {
            li.classList.add("completed");
        }

        li.textContent = task.text + " (Due: " + taskDate.toLocaleString() + ")";
        // shows due date in-line with task

        // Complete button
        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Complete";
        completeBtn.onclick = () => {
            tasks[index].completed = !tasks[index].completed;
            displayTasks();
        };

        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
            tasks.splice(index, 1);
            displayTasks();
        };

        li.appendChild(completeBtn);
        li.appendChild(deleteBtn);

        list.appendChild(li);
    });
}

</script>

</body>
</html>
